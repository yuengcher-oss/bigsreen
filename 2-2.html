<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>产品创新 - 领军产品矩阵</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="shared/system.css">
    <style>
        :root {
            --primary-red: #e60012;
            --primary-cyan: #e60012;
            --brand-red: #e60012;
            --gold: #ffcc00;
            --bg-dark: #0b0d11;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(230, 0, 18, 0.15);
            --card-radius: 12px;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 页面标题 */
        .page-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            padding: 0 10px;
            position: relative;
        }

        .page-main-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(230, 0, 18, 0.4);
            margin: 0;
        }

        .product-counter {
            position: absolute;
            right: 10px;
            font-family: 'Orbitron';
            font-size: 20px;
            color: var(--primary-red);
            background: rgba(230, 0, 18, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(230, 0, 18, 0.3);
        }

        /* 主容器 */
        .main-container {
            flex: 1;
            display: flex;
            gap: 20px;
            min-height: 0;
        }

        /* 左侧导航 */
        .product-nav {
            width: 320px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--card-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav-header {
            padding: 15px 20px;
            background: rgba(230, 0, 18, 0.05);
            border-bottom: 1px solid rgba(230, 0, 18, 0.1);
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-red);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-list::-webkit-scrollbar {
            width: 4px;
        }

        .nav-list::-webkit-scrollbar-thumb {
            background: rgba(230, 0, 18, 0.2);
            border-radius: 2px;
        }

        .nav-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-item:hover {
            background: rgba(230, 0, 18, 0.08);
            color: #fff;
            border-color: rgba(230, 0, 18, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(90deg, rgba(230, 0, 18, 0.2), transparent);
            border-color: rgba(230, 0, 18, 0.4);
            color: #fff;
            font-weight: 700;
            padding-left: 20px;
        }

        .nav-item .index {
            font-family: 'Orbitron';
            font-size: 12px;
            color: var(--primary-red);
            opacity: 0.6;
            width: 20px;
        }

        .nav-item.active .index {
            opacity: 1;
        }

        /* 右侧详情 */
        .detail-view {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--card-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 背景大图 */
        .detail-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .detail-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
            filter: saturate(1.2) brightness(0.8);
        }

        .detail-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, var(--bg-dark) 100%),
                        linear-gradient(to right, var(--bg-dark) 0%, transparent 40%, transparent 60%, var(--bg-dark) 100%);
        }

        /* 内容层 */
        .detail-content {
            position: relative;
            z-index: 2;
            flex: 1;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .detail-content::-webkit-scrollbar {
            width: 0;
        }

        .tag-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .type-tag {
            background: var(--primary-red);
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 15px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .award-tag {
            background: rgba(255, 204, 0, 0.15);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 12px;
            padding: 4px 15px;
            border-radius: 4px;
        }

        .product-info h2 {
            font-size: 48px;
            margin: 0 0 20px 0;
            line-height: 1.1;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .feature-desc {
            font-size: 20px;
            color: var(--primary-red);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-red);
            padding-left: 20px;
        }

        /* 数据矩阵 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(230, 0, 18, 0.1);
            border-color: rgba(230, 0, 18, 0.3);
            transform: translateY(-5px);
        }

        .stat-card .value {
            font-family: 'Orbitron';
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .stat-card:hover .value {
            color: var(--primary-red);
            text-shadow: 0 0 20px rgba(230, 0, 18, 0.4);
        }

        .stat-card .label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* 属性标签 */
        .attr-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .attr-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 案例卡片 */
        .case-card-wrapper {
            margin-top: 40px;
            width: 480px;
            z-index: 3;
            flex-shrink: 0;
        }

        .case-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .case-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(230, 0, 18, 0.4);
            box-shadow: 0 30px 60px rgba(230, 0, 18, 0.2);
        }

        .case-card-img {
            width: 100%;
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .case-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .case-card:hover .case-card-img img {
            transform: scale(1.1);
        }

        .case-card-info {
            padding: 20px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
        }

        .case-card-tag {
            font-size: 12px;
            color: var(--primary-red);
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
        }

        .case-card-title {
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            line-height: 1.4;
        }

        /* 动画 */
        .animate-in {
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="page-header">
        <h1 class="page-main-title">不断技术创新，成就客户价值</h1>
        <div class="product-counter">
            <span id="current-idx">01</span> / <span id="total-count">34</span>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧导航 -->
        <div class="product-nav">
            <div class="nav-list" id="product-nav-list">
                <!-- JS 动态填充 -->
            </div>
        </div>

        <!-- 右侧详情 -->
        <div class="detail-view">
            <div class="detail-bg" id="detail-bg">
                <img src="" alt="product">
            </div>
            <div class="detail-content" id="detail-content">
                <div class="tag-row">
                    <span class="type-tag" id="field-tag">FIELD</span>
                    <span class="award-tag" id="award-tag">行业领先 · 创新突破</span>
                </div>
                
                <div class="product-info">
                    <h2 id="product-title">--</h2>
                    <p class="feature-desc" id="feature-desc">--</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="value" id="stat-val-1">--</span>
                        <span class="label">行业排名</span>
                    </div>
                    <div class="stat-card">
                        <span class="value" id="stat-val-2">--</span>
                        <span class="label">首台投产</span>
                    </div>
                    <div class="stat-card">
                        <span class="value" id="stat-val-3">--</span>
                        <span class="label">自主化率</span>
                    </div>
                </div>

                <div class="attr-tags" id="attr-tags">
                    <!-- JS 动态填充 -->
                </div>

                <!-- 案例卡片移入内容区 -->
                <div class="case-card-wrapper" id="case-card-wrapper">
                    <div class="case-card">
                        <div class="case-card-img">
                            <img src="" alt="case-img" id="case-card-img">
                        </div>
                        <div class="case-card-info">
                            <span class="case-card-tag">TYPICAL CASE</span>
                            <div class="case-card-title" id="case-card-title">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="products_data.js"></script>
    <script>
        let currentIndex = 0;
        let autoPlayTimer = null;
        let isPaused = false;

        function init() {
            const navList = document.getElementById('product-nav-list');
            const detailView = document.querySelector('.detail-view');

            document.getElementById('total-count').textContent = leadingProducts.length;

            // 渲染导航列表
            navList.innerHTML = leadingProducts.map((p, i) => `
                <div class="nav-item" onclick="selectProduct(${i})" id="nav-item-${i}">
                    <span class="index">${(i + 1).toString().padStart(2, '0')}</span>
                    <span class="name">${p.name}</span>
                </div>
            `).join('');

            // 鼠标悬停暂停轮播
            detailView.onmouseenter = () => {
                isPaused = true;
                clearInterval(autoPlayTimer);
            };

            // 鼠标离开恢复轮播
            detailView.onmouseleave = () => {
                isPaused = false;
                startAutoPlay();
            };

            selectProduct(0);
            startAutoPlay();
        }

        function selectProduct(index) {
            currentIndex = index;
            const p = leadingProducts[index];

            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-item-${index}`);
            activeNav.classList.add('active');
            activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // 更新计数器
            document.getElementById('current-idx').textContent = (index + 1).toString().padStart(2, '0');

            // 更新详情内容
            const content = document.getElementById('detail-content');
            const bg = document.getElementById('detail-bg');
            const caseCard = document.getElementById('case-card-wrapper');

            content.classList.remove('animate-in');
            bg.classList.remove('fade-in');
            caseCard.classList.remove('animate-in');
            void content.offsetWidth; // 触发重绘
            
            document.getElementById('product-title').textContent = p.name;
            document.getElementById('feature-desc').textContent = p.feature;
            document.getElementById('field-tag').textContent = p.field;
            
            // 更新案例卡片
            const cardImg = document.getElementById('case-card-img');
            const cardTitle = document.getElementById('case-card-title');
            const defaultImg = 'https://minio-api.cgboiler.com/form-test/11-%E6%96%B0%E7%96%86%E5%B9%BF%E6%B1%87--%E7%BA%AF%E7%83%A7%E5%87%86%E4%B8%9C%E7%85%A4%E9%94%85%E7%82%89%28%E8%A1%8C%E4%B8%9A%E5%85%88%E8%BF%9B%29.jpg';
            
            cardImg.src = p.image || defaultImg;
            cardTitle.textContent = p.case || '川锅精品工程';
            
            // 点击跳转详情
            const card = document.querySelector('.case-card');
            card.onclick = () => {
                window.open(`project-detail.html?project=${encodeURIComponent(p.case || '川锅精品工程')}`, '_blank');
            };
            
            // 数据模拟
            document.getElementById('stat-val-1').textContent = 'NO.1';
            document.getElementById('stat-val-2').textContent = p.year;
            document.getElementById('stat-val-3').textContent = (85 + Math.floor(Math.random() * 15)) + '%';

            // 属性标签
            const attrContainer = document.getElementById('attr-tags');
            attrContainer.innerHTML = p.attributes.map(attr => `<span class="attr-tag">${attr}</span>`).join('');

            // 背景图片
            const img = bg.querySelector('img');
            img.src = p.image || 'https://minio-api.cgboiler.com/form-test/11-%E6%96%B0%E7%96%86%E5%B9%BF%E6%B1%87--%E7%BA%AF%E7%83%A7%E5%87%86%E4%B8%9C%E7%85%A4%E9%94%85%E7%82%89%28%E8%A1%8C%E4%B8%9A%E5%85%88%E8%BF%9B%29.jpg';

            content.classList.add('animate-in');
            bg.classList.add('fade-in');
            caseCard.classList.add('animate-in');

            // 重置自动播放计时器
            resetAutoPlay();
        }

        function startAutoPlay() {
            if (isPaused) return;
            clearInterval(autoPlayTimer);
            autoPlayTimer = setInterval(() => {
                let next = (currentIndex + 1) % leadingProducts.length;
                selectProduct(next);
            }, 8000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayTimer);
            if (!isPaused) {
                startAutoPlay();
            }
        }

        window.onload = init;
    </script>
</body>

</html>
