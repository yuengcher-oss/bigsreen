<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建龙川锅数字驱动中心 - 大屏展示</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* 图表容器通用样式 */
        .chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 全局手电筒光斑效果 -->
    <div class="spotlight" id="spotlight"></div>
    <div class="dashboard-container">
        <!-- 头部导航 -->
        <header class="main-header">
            <nav class="nav-left">
                <div class="nav-item" data-page="company">川锅</div>
                <div class="nav-item" data-page="product">产品</div>
                <div class="nav-item" data-page="cases">项目</div>
                <div class="nav-item" data-page="manufacturing">智造</div>
            </nav>
            <div class="center-title">
                <h1>建龙川锅数字驱动中心</h1>
            </div>
            <nav class="nav-right">
                <div class="nav-item" data-page="supply">供应链</div>
                <div class="nav-item" data-page="delivery">物流</div>
                <div class="nav-item" data-page="service">运营</div>
                <div class="nav-item" data-page="party">党建</div>
            </nav>
        </header>

        <!-- 主内容区域 -->
        <main class="content-area">
            <div id="page-content" class="grid-layout">
                <!-- 左侧板块 -->
                <section class="panel-column left-panel">
                    <div class="glass-card">
                        <div class="card-body">
                            <div class="placeholder-content">内容加载中...</div>
                        </div>
                    </div>
                </section>

                <!-- 中间板块 -->
                <section class="panel-column center-panel">
                    <div class="glass-card">
                        <div class="card-body">
                            <div class="placeholder-content">核心业务展示区</div>
                        </div>
                    </div>
                </section>

                <!-- 右侧板块 -->
                <section class="panel-column right-panel">
                    <div class="glass-card">
                        <div class="card-body">
                            <div class="placeholder-content">分析指标展示</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
