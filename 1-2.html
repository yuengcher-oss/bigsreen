<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
<style>
    body {
        background: #050a10;
        padding: 0;
        overflow: hidden;
        font-family: 'Noto Sans SC', sans-serif;
    }

    .page-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        padding: 20px;
        box-sizing: border-box;
        background: radial-gradient(circle at 50% 50%, rgba(230, 0, 18, 0.05) 0%, transparent 70%);
        gap: 20px;
    }

    /* --- 荣誉证书画廊 --- */
    .honor-gallery {
        display: flex;
        gap: 15px;
        padding: 5px 0;
    }

    .honor-card {
        flex: 1;
        aspect-ratio: 3 / 4;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        min-width: 0;
    }

    .honor-card img {
        width: 100%;
        height: 100%;
        object-fit: fill;
        display: block;
    }

    .honor-card:hover {
        transform: translateY(-5px);
        border-color: #e60012;
        background: rgba(230, 0, 18, 0.05);
        box-shadow: 0 0 15px rgba(230, 0, 18, 0.2);
    }

    /* --- 全球版图区域 --- */
    .map-section {
        flex: 1;
        position: relative;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        overflow: hidden;
    }

    #worldMap {
        width: 100%;
        height: 100%;
    }

    /* 视频控制按钮 */
    .video-controls {
        position: absolute;
        bottom: 25px;
        right: 25px;
        display: flex;
        gap: 12px;
        align-items: center;
        z-index: 100;
    }

    .video-btn {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(230, 0, 18, 0.2);
        color: #fff;
        padding: 8px 20px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 13px;
    }

    .video-btn:hover {
        background: rgba(230, 0, 18, 0.1);
        border-color: var(--primary-red);
        transform: translateY(-2px);
        color: var(--primary-red);
        text-shadow: 0 0 10px rgba(230, 0, 18, 0.5);
    }

    .play-icon {
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 8px solid var(--primary-red);
    }

    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid var(--primary-red);
        overflow: hidden;
        background: #000;
    }

    .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>

    <script>
        // 坐标经纬度定义
        const geoCoordMap = {
            // 总部与分公司
            '北京集团总部': [116.40, 39.90],
            '四川总部': [104.06, 30.67],
            '武汉分公司': [114.30, 30.58],
            // 重点客户分布所在地 (蓝色圆点)
            '俄罗斯': [37.61, 55.75],
            '阿尔及利亚': [3.05, 36.75],
            '越南': [105.83, 21.02],
            '斐济': [178.44, -18.13],
            '伊朗': [51.38, 35.68],
            '印度': [77.20, 28.61],
            '马来西亚': [101.68, 3.13],
            '美国': [-95.71, 37.09],
            '德国': [10.45, 51.16],
            '印度尼西亚': [106.84, -6.17],
            '巴基斯坦': [70.08, 30.37]
        };

        const BJData = [
            [{ name: '北京集团总部' }, { name: '俄罗斯' }],
            [{ name: '北京集团总部' }, { name: '阿尔及利亚' }],
            [{ name: '北京集团总部' }, { name: '越南' }],
            [{ name: '北京集团总部' }, { name: '斐济' }],
            [{ name: '北京集团总部' }, { name: '伊朗' }],
            [{ name: '北京集团总部' }, { name: '印度' }],
            [{ name: '北京集团总部' }, { name: '马来西亚' }],
            [{ name: '北京集团总部' }, { name: '美国' }],
            [{ name: '北京集团总部' }, { name: '德国' }],
            [{ name: '北京集团总部' }, { name: '印度尼西亚' }],
            [{ name: '北京集团总部' }, { name: '巴基斯坦' }],
            [{ name: '北京集团总部' }, { name: '四川总部' }],
            [{ name: '北京集团总部' }, { name: '武汉分公司' }]
        ];

        const convertData = function (data) {
            const res = [];
            for (let i = 0; i < data.length; i++) {
                const dataItem = data[i];
                const fromCoord = geoCoordMap[dataItem[0].name];
                const toCoord = geoCoordMap[dataItem[1].name];
                if (fromCoord && toCoord) {
                    res.push({
                        fromName: dataItem[0].name,
                        toName: dataItem[1].name,
                        coords: [fromCoord, toCoord]
                    });
                }
            }
            return res;
        };

        async function init() {
            const chart = echarts.init(document.getElementById('worldMap'));

            // 获取世界地图 GeoJSON
            const response = await fetch('https://fastly.jsdelivr.net/npm/echarts/map/json/world.json');
            const worldJson = await response.json();
            echarts.registerMap('world', worldJson);

            const option = {
                backgroundColor: 'transparent',
                geo: {
                    map: 'world',
                    roam: false,
                    emphasis: { label: { show: false } },
                    itemStyle: {
                        areaColor: 'rgba(0, 40, 80, 0.4)',
                        borderColor: 'rgba(120, 120, 120, 0.3)', // 改为深灰色描边
                        borderWidth: 1
                    }
                },
                series: [
                    {
                        name: '线路',
                        type: 'lines',
                        zlevel: 1,
                        effect: {
                            show: true,
                            period: 6,
                            trailLength: 0.7,
                            color: '#fff',
                            symbolSize: 2
                        },
                        lineStyle: {
                            color: 'rgba(230, 0, 18, 0.15)',
                            width: 0,
                            curveness: 0.2
                        },
                        data: convertData(BJData)
                    },
                    {
                        name: '流动',
                        type: 'lines',
                        zlevel: 2,
                        effect: {
                            show: true,
                            period: 6,
                            trailLength: 0.2,
                            symbol: 'circle',
                            symbolSize: 3
                        },
                        lineStyle: {
                            color: 'rgba(230, 0, 18, 0.3)',
                            width: 1,
                            opacity: 0.2,
                            curveness: 0.2
                        },
                        data: convertData(BJData)
                    },
                    {
                        name: '节点',
                        type: 'effectScatter',
                        coordinateSystem: 'geo',
                        zlevel: 3,
                        rippleEffect: { brushType: 'stroke', scale: 3.5 },
                        label: {
                            show: true,
                            position: 'right',
                            formatter: '{b}',
                            color: '#fff',
                            fontSize: 10,
                            offset: [5, 0]
                        },
                        symbolSize: function (val) {
                            const redList = ['北京集团总部', '四川总部', '武汉分公司'];
                            return redList.includes(val[3]) ? 10 : 6;
                        },
                        itemStyle: {
                            color: function (params) {
                                // 总部和分公司显示红色，客户显示蓝色
                                const redList = ['北京集团总部', '四川总部', '武汉分公司'];
                                return redList.includes(params.name) ? '#e60012' : '#0066ff';
                            }
                        },
                        data: Object.keys(geoCoordMap).map(name => {
                            const redList = ['北京集团总部', '四川总部', '武汉分公司'];
                            return {
                                name: name,
                                value: geoCoordMap[name].concat([100, name])
                            };
                        })
                    }
                ]
            };

            chart.setOption(option);
            window.addEventListener('resize', () => chart.resize());
        }

        init();
    </script>
