<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>产品创新 - 解决方案矩阵</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="shared/system.css">
    <style>
        :root {
            --primary-cyan: #e60012;
            --brand-red: #e60012;
            --gold: #ffcc00;
            --bg-dark: #050a10;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(230, 0, 18, 0.15);
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 10px 20px 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            gap: 15px;
        }



        /* 2. 顶部大类导航 (水平) */
        .category-nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            border: 1px solid transparent;
            min-width: 120px;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item:hover .nav-name {
            color: var(--primary-red);
        }

        .nav-item.active {
            background: rgba(230, 0, 18, 0.08);
            border-color: var(--primary-red);
            box-shadow: 0 0 15px rgba(230, 0, 18, 0.1);
        }

        .nav-item img {
            width: 36px;
            height: 36px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 5px var(--primary-red));
            transition: transform 0.3s;
        }

        .nav-item.active img {
            transform: scale(1.1);
        }

        .nav-item .nav-name {
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item.active .nav-name {
            color: #fff;
            text-shadow: 0 0 10px rgba(230, 0, 18, 0.5);
        }

        /* 3. 主中心区域布局 */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        /* 案例画廊 (左侧) */
        .gallery-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        /* 右侧综合信息卡片 */
        .info-card-panel {
            background: rgba(230, 0, 18, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            position: relative;
        }

        .info-card-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-title {
            font-size: 15px;
            color: var(--gold);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .info-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 204, 0, 0.15);
        }

        /* 细分解决方案样式 */
        .sub-solutions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .sub-solution-tag {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .sub-solution-tag:hover {
            border-color: var(--primary-red);
            color: #fff;
            background: rgba(230, 0, 18, 0.1);
        }

        /* 业绩指标高亮样式 */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .metric-item:hover {
            background: rgba(230, 0, 18, 0.05);
            transform: translateX(5px);
        }

        .metric-main {
            display: flex;
            flex-direction: column;
        }

        .metric-value {
            font-family: 'Orbitron';
            font-size: 28px;
            color: var(--primary-red);
            font-weight: 700;
            text-shadow: 0 0 15px rgba(230, 0, 18, 0.3);
        }

        .metric-label {
            font-size: 13px;
            color: #fff;
            font-weight: 700;
            margin-top: 2px;
        }

        .metric-sub {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* 技术特点样式 */
        .tech-features-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tech-feature-item {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 10px;
            line-height: 1.5;
            padding-left: 5px;
        }

        .tech-feature-item::before {
            content: '●';
            color: var(--primary-red);
            font-size: 8px;
            margin-top: 1px;
        }

        /* CAD/3D 总图框 */
        .tech-drawing-box {
            flex: 1.2;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(230, 0, 18, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .tech-drawing-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.2) drop-shadow(0 0 10px rgba(230, 0, 18, 0.2));
        }

        .tech-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: 'Orbitron';
            font-size: 10px;
            color: var(--primary-red);
            background: rgba(230, 0, 18, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .section-header::before {
            content: '';
            width: 4px;
            height: 18px;
            background: var(--primary-red);
            border-radius: 2px;
        }

        .case-cards {
            flex: 0.8;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            min-height: 0;
        }

        .case-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            position: relative;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .case-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(230, 0, 18, 0.4);
            box-shadow: 0 20px 40px rgba(230, 0, 18, 0.2);
        }

        .case-card-img {
            width: 100%;
            flex: 1;
            /* 让图片容器占据剩余空间 */
            min-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .case-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .case-card:hover .case-card-img img {
            transform: scale(1.1);
        }

        .case-card-info {
            padding: 15px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
        }

        .case-card-tag {
            font-size: 10px;
            color: var(--primary-red);
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
            letter-spacing: 1px;
        }

        .case-card-title {
            font-size: 14px;
            color: #fff;
            font-weight: 700;
            line-height: 1.4;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- 顶部大类导航 -->
    <div class="category-nav-bar" id="categoryNav">
        <!-- 动态生成 7 个大类 -->
    </div>

    <!-- 主展示区 -->
    <div class="main-container">
        <!-- 左侧内容：案例画廊 -->
        <div class="gallery-section">
            <div class="section-header" id="currentCatTitle">燃煤炉</div>

            <!-- CAD/3D 技术总图 -->
            <div class="tech-drawing-box fade-in" id="techDrawingBox">
                <div class="tech-tag">CAD / 3D DRAWING</div>
                <img id="techImg" src="" alt="Technical Drawing">
            </div>

            <div class="case-cards" id="caseGallery">
                <!-- 动态生成案例 -->
            </div>
        </div>

        <!-- 右侧综合信息卡片 -->
        <div class="info-card-panel">
            <!-- 细分解决方案 -->
            <div class="info-group">
                <div class="info-title">细分解决方案 · SOLUTIONS</div>
                <div class="sub-solutions-list" id="subSolutionsList">
                    <!-- 动态生成 -->
                </div>
            </div>

            <!-- 业绩与性能指标 -->
            <div class="info-group">
                <div class="info-title">业绩与性能指标 · METRICS</div>
                <div class="metrics-grid" id="metricsList">
                    <!-- 动态生成 -->
                </div>
            </div>

            <!-- 技术特点 -->
            <div class="info-group">
                <div class="info-title">技术特点 · FEATURES</div>
                <div class="tech-features-list" id="techFeaturesList">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="case_data.js"></script>
    <script src="category_data.js"></script>
    <script>
        const categoryNav = document.getElementById('categoryNav');
        const subSolutionsList = document.getElementById('subSolutionsList');
        const caseGallery = document.getElementById('caseGallery');
        const metricsList = document.getElementById('metricsList');
        const techFeaturesList = document.getElementById('techFeaturesList');
        const currentCatTitle = document.getElementById('currentCatTitle');

        const icons = [
            "https://img.icons8.com/isometric/512/e60012/factory.png",
            "https://img.icons8.com/isometric/512/e60012/gas.png",
            "https://img.icons8.com/isometric/512/e60012/fan.png",
            "https://img.icons8.com/isometric/512/e60012/sprout.png",
            "https://img.icons8.com/isometric/512/e60012/flow-chart.png",
            "https://img.icons8.com/isometric/512/e60012/settings.png",
            "https://img.icons8.com/isometric/512/e60012/box.png"
        ];

        let activeIndex = 0;

        function init() {
            // 1. 生成大类导航
            categorySectionData.forEach((cat, index) => {
                const item = document.createElement('div');
                item.className = `nav-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="${icons[index % icons.length]}" alt="icon" onerror="this.src='https://img.icons8.com/isometric/512/e60012/box.png'">
                    <div class="nav-name">${cat.title}</div>
                `;
                item.onclick = () => switchCategory(index);
                categoryNav.appendChild(item);
            });

            updateDisplay(0);
        }

        function switchCategory(index) {
            if (index === activeIndex) return;
            activeIndex = index;

            document.querySelectorAll('.nav-item').forEach((it, i) => {
                it.classList.toggle('active', i === index);
            });

            updateDisplay(index);
        }

        function updateDisplay(index) {
            const data = categorySectionData[index];
            currentCatTitle.textContent = data.title;

            // 0. 更新 CAD 总图
            const techImg = document.getElementById('techImg');
            techImg.src = data.techDrawing || "";

            // 1. 更新细分解决方案
            subSolutionsList.innerHTML = data.subCategories.map(s => `
                <div class="sub-solution-tag fade-in">${s}</div>
            `).join('');

            // 2. 更新画廊案例 (使用 case_data.js 数据)
            const filteredCases = caseData.filter(c => {
                const prod = c.product.toLowerCase();
                const proj = c.project.toLowerCase();
                if (data.title === "燃煤炉") return prod.includes("循环") || prod.includes("煤") || prod.includes("cfb") || prod.includes("临界");
                if (data.title === "油/气炉") return prod.includes("gas") || prod.includes("hfo") || prod.includes("corner tube") || prod.includes("油") || prod.includes("气");
                if (data.title === "余热炉") return prod.includes("余热");
                if (data.title === "生物质锅炉") return prod.includes("生物质");
                if (data.title === "工程总包") return prod.includes("epc") || prod.includes("总包") || prod.includes("岛") || proj.includes("epc");
                if (data.title === "核心部件") return prod.includes("部件") || prod.includes("受热面") || prod.includes("蛇形管");
                if (data.title === "数字化服务") return prod.includes("数字化") || prod.includes("智能") || prod.includes("apc");
                return false;
            });

            // 如果没有匹配到特定类别的案例，则取前两个作为占位
            const displayCases = (filteredCases.length > 0 ? filteredCases : caseData).slice(0, 2);

            caseGallery.innerHTML = displayCases.map((c, i) => `
                <div class="case-card fade-in" style="animation-delay: ${i * 0.1}s" onclick="window.open('project-detail.html?project=${encodeURIComponent(c.project)}', '_blank')">
                    <div class="case-card-img">
                        <img src="${c.image}" alt="case">
                    </div>
                    <div class="case-card-info">
                        <span class="case-card-tag">TYPICAL CASE</span>
                        <div class="case-card-title">${c.project}</div>
                    </div>
                </div>
            `).join('');

            // 3. 更新指标 (突出显示)
            metricsList.innerHTML = data.metrics.map((m, i) => `
                <div class="metric-item fade-in" style="animation-delay: ${i * 0.1}s">
                    <div class="metric-main">
                        <div class="metric-value">${m.value}</div>
                        <div class="metric-label">${m.label}</div>
                        <div class="metric-sub">${m.sub}</div>
                    </div>
                    <div class="metric-chart">
                        <!-- 这里可以放简单的百分比条 -->
                        <div style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(230,0,18,0.1); border-top-color: var(--primary-red); display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--primary-red); font-family: Orbitron;">
                            ${m.percent}%
                        </div>
                    </div>
                </div>
            `).join('');

            // 4. 更新技术特点
            techFeaturesList.innerHTML = data.highlights.map((h, i) => `
                <div class="tech-feature-item fade-in" style="animation-delay: ${i * 0.05}s">${h}</div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>

</html>
