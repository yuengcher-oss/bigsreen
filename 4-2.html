<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>制造引擎 - 4-2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .panorama-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            filter: saturate(1.1) contrast(1.1);
        }

        .overlay-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 40%, rgba(5, 10, 16, 0.5) 100%);
            border: 1px solid rgba(230, 0, 18, 0.1);
        }

        /* 科技感边角 */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-red);
            opacity: 0.6;
        }

        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* 信息面板 */
        .info-panel {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(15, 17, 21, 0.9);
            backdrop-filter: blur(15px);
            border-left: 4px solid var(--primary-red);
            padding: 20px 30px;
            color: #fff;
            pointer-events: auto;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            animation: slideIn 1s ease-out;
            transition: all 0.3s ease;
        }

        .info-panel:hover {
            background: rgba(15, 17, 21, 0.95);
            border-left-color: #fff;
        }

        .info-panel:hover .info-title {
            color: var(--primary-red);
            text-shadow: 0 0 15px rgba(230, 0, 18, 0.6);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(230, 0, 18, 0.5);
        }

        .info-subtitle {
            font-size: 12px;
            color: var(--primary-red);
            font-family: var(--font-digit);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* 扫描效果 */
        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(230, 0, 18, 0.05) 50%,
                    transparent 100%);
            background-size: 100% 200%;
            animation: scanMove 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0% {
                background-position: 0% -100%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        /* 标注点 (可选) */
        .marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-red);
            cursor: pointer;
            pointer-events: auto;
        }

        .marker::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid var(--primary-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .marker-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(230, 0, 18, 0.2);
            border: 1px solid var(--primary-red);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            color: #fff;
            transition: all 0.3s ease;
        }

        .marker:hover .marker-label {
            color: var(--primary-red);
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <!-- 使用 factory.png 作为底图 -->
        <img src="factory.png" alt="厂区全景" class="panorama-img" onerror="this.src='building.png'; this.style.opacity='0.3';">
        
        <div class="scan-effect"></div>
        
        <div class="overlay-elements">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>

        <div class="info-panel">
            <div class="info-title">制造引擎 · 数字化工厂全景</div>
            <div class="info-subtitle">MANUFACTURING ENGINE · DIGITAL FACTORY PANORAMA</div>
        </div>

        <!-- 根据新底图调整的互动标注点 -->
        <div class="marker" style="top: 63%; left: 36%;">
            <div class="marker-label">核电分厂</div>
        </div>
        <div class="marker" style="top: 88%; left: 47%;">
            <div class="marker-label">数字驱动中心</div>
        </div>
        <div class="marker" style="top: 72%; left: 63%;">
            <div class="marker-label">工程技术中心</div>
        </div>
        <div class="marker" style="top: 45%; left: 78%;">
            <div class="marker-label">容器分厂</div>
        </div>
        <div class="marker" style="top: 71%; left: 96%;">
            <div class="marker-label">管子分厂</div>
        </div>
    </div>
</body>

</html>
